<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc If...Else...If</title>
</head>
<body>
<script type="text/javascript">
    let username = prompt("Who's there ?", "");
    if (username === 'Admin') {
        let pass = prompt("Password");
        if (pass === "TheMaster") {
            alert("Welcome!");
        } else if (pass === "") {
            alert("Canceled");
        } else {
            alert("Wrong password!");
        }
    } else if (username === "") {
        alert("Canceled");
    } else {
        alert("I don't know you...");
    }
</script>
</body>
</html>
