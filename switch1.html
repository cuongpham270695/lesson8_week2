<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch1</title>
</head>
<body>
    <script type="text/javascript">
        let browser = prompt("Please type your browser:")
        switch (browser)
        {
            case "Edge":
                alert("You've got the Edge!");
                break;
            case "Chrome":
            case "Firefox":
            case "Safari":
            case "Opera":
                alert("Okay we support these browser too");
                break;
            default:
                alert("We hope that this page looks okay!");
                break;
        }
    </script>
</body>
</html>
