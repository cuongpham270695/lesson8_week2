<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán tử 3 ngôi</title>
</head>
<body>
<script type="text/javascript">
    let login= prompt("Nhập login");
    let message = (login === "Employee") ?
                "Hello" :
        (login === "Director") ?
        "Greetings" :
            (login === "") ?
                "No login":
                "";
    alert(message);
</script>
</body>
