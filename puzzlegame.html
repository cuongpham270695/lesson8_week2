<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Puzzle Game</title>
        <style>
            img{
                margin: 5px;
                height: 100px;
                width: 500px;
                border-radius: 3px;
                user-select: none;
                border: 2px solid lightgray;
            }
        </style>
    </head>
    <body>
        <div style="padding: 8px">
            <img src="./img/1-1.jpg" alt="1" id="1" onclick="changeImg(this.id)"><br />
            <img src="./img/3-2.jpg" alt="2" id="2" onclick="changeImg(this.id)"><br />
            <img src="./img/2-3.jpg" alt="3" id="3" onclick="changeImg(this.id)"><br />
            <img src="./img/1-4.jpg" alt="4" id="4" onclick="changeImg(this.id)"><br />
            <img src="./img/2-5.jpg" alt="5" id="5" onclick="changeImg(this.id)">
        </div>
    <script type="text/javascript">
        function changeImg(id){
            let img= document.getElementById(id);
            let imgNum= parseInt(img.alt);
            imgNum<3 ? imgNum++: imgNum=1;
            img.alt = imgNum;
            img.src= "./img/" + imgNum + '-' +id+'.jpg';
            checkwin();
        }
        function checkwin(){
            let img1=document.getElementById("1");
            let img2=document.getElementById("2");
            let img3=document.getElementById("3");
            let img4=document.getElementById("4");
            let img5=document.getElementById("5");
            if (img1.alt===img2.alt&&img2.alt===img3.alt&&img3.alt===img4.alt&&img4.alt===img5.alt)
            {
                img1.style.border= "3px solid red";
                img2.style.border= "3px solid red";
                img3.style.border= "3px solid red";
                img4.style.border= "3px solid red";
                img5.style.border= "3px solid red";
            }
            else
            {
                img1.style.border= "3px solid lightgray";
                img2.style.border= "3px solid lightgray";
                img3.style.border= "3px solid lightgray";
                img4.style.border= "3px solid lightgray";
                img5.style.border= "3px solid lightgray";
            }
        }
    </script>
    </body>
</html>
