<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch3</title>
</head>
<body>
    <script type="text/javascript">
        let abc= parseInt(prompt("Type a number:"));
        switch (abc)
        {
            case 5:
                alert(1);
                break;
            case -5:
                alert(-1);
                break;
            case 0:
                alert(0);
                break;
        }
    </script>
</body>
</html>
