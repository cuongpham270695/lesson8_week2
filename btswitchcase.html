<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
    <label>Nhập tháng</label>
    <input type="number" id="thang">
    <input type="button" value="Tính số ngày" onclick="mon()">
    <h4 id="ngay"></h4>
    <script type="text/javascript">
        function mon() {
            let month = parseInt(document.getElementById("thang").value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("ngay").innerHTML = "Tháng " + month + " có 31 ngày";
                    break;
                case 2:
                    document.getElementById("ngay").innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("ngay").innerHTML = "Tháng " + month + " có 30 ngày";
                    break;
                case null:
                    document.getElementById("ngay").innerHTML = "";
                    break;
                default:
                    document.getElementById("ngay").innerHTML = "Không có tháng này, mời nhập lại";
            }
        }
    </script>
</body>
</html>
