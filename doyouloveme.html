<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me ?</title>
</head>
<body>
    <h1 style="position:absolute; left:200px; top:150px">Do you love  me?</h1>
    <button type="button" onclick="YesClick()" style="position: absolute; left:265px; top:210px">Yes</button>
    <button type="button" onmouseover="NoOkay()" value="No" style="position: absolute; left: 310px;top: 210px" id="no">No</button>
    <script type="text/javascript">
        function YesClick(){
            alert("I love you too!")
        }
        function NoOkay(){
            var a = Math.round(Math.random()*window.innerHeight*0.5);
            var b = Math.round(Math.random()*window.innerWidth*0.5);
            document.getElementById("no").style.left = a + "px";
            document.getElementById("no").style.top = b + "px";
        }
    </script>
</body>
</html>
